<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Insta</title>
    <link rel="stylesheet" href="recursos/estilo/style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="recursos/imagens/kisspng-cartoon-drawing-illustrator-telephone-cartoon-apple-phone-5aaba7c767b7e8.1842606615211990474248.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <div class="titulo">
                    <h1>Cartoon-Gram</h1>
                </div>
                <div class="profile-photo">
                    <img src="recursos/imagens/1645237734413.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="insta-login">Continuar como Marcos Lima</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Marcos Lima?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">
                        Alterar conta
                    </a>
                    ou
                    <a href="#" class="link-blue">
                        Cadastre-se
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
